<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Express CRUD</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Express CRUD Pracitising</h1>
    <button onclick="getMenu()" style="width: 220px">Get Menu</button>
    <div class="createMenu">
      <input
        type="text"
        class="menuName"
        placeholder="Enter the name of food"
      />
      <input type="text" class="menuPrice" placeholder="Enter the price" />
      <input type="text" class="description" placeholder="Enter description" />
      <button>Create New Menu</button>
    </div>
    <div class="container"></div>
    <script src="script.js"></script>
  </body>
</html>
